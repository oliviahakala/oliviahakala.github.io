<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style type="text/css">
		body {
			background-color: rgb(0, 0, 0);
			background-position: top left;
			background-repeat: repeat;
			background-attachment: fixed;
			color: white;
		}
		h1, p {
			color: white;
			text-align: center; /* Center align the text */
		}
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh; /* Set the height of the container to the viewport height */
		}
		.center img {
			max-width: 100%; /* Set the maximum width of the image to 100% */
			max-height: 100%; /* Set the maximum height of the image to 100% */
		}
	</style>
</head>
<body>
	<div class="center"> <!-- Create a container and center it -->
		<img src="http://www.zingerbugimages.com/backgrounds/multi_colored_stars2.gif" alt="Multi-Colored Stars" />
	</div>
	<h1>Welcome to my website</h1>
	<p>Thank you for visiting my website. Please feel free to browse around and check out my content.</p>
</body>
</html>
